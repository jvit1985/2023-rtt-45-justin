<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        let size = prompt("Input length");
        let s = "";

        console.log("Shape:");

        for (let i = 0; i < size; i++) {
            for ( let j = 0; j < size; j++) {
                if ( j < i) {
                    s += " "
                } else {
                s += "*";
                }
            }
            s+="\n";
        }

        console.log(s);

    </script>
    
</body>
